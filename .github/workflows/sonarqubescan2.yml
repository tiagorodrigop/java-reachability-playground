on: push

jobs: 
  build:  
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with: 
          java-version: '11'
          distribution: 'terumin'
          cache: maven
      - name: Build with maven cloud
        run: mvn -B Verify sonar:sonar -Dsonar.projectKey=javaprojectreachabilityparreira -Dsonar.organization=javaprojectreachabilityparreira -Dsonar.host.url=https://sonarcloud.io - Dsonar.login=$SONAR_TOKEN
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
